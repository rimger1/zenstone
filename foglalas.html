                Kiszállításhoz szükséges információk

            <img src="iktkepek/piros_pont.png" alt="">

                Szükséges

        </div>
        <div class="kiszallitas_opcionalis">
            <img src="iktkepek/szurke_pont.png" alt="">

            </p>

        <!--textboxok-->
        <div class="kiszallita_textbox">

        <div class="kiszallita_textbox">
            <label for="telszam">Telefonszám:</label>

        </div>
        <div class="kiszallita_textbox">

            <input type="text" id="spec" name="spec">
        </div>
        <div class="kiszallita_gomb">
            <input type="button" value="Megrendelem" onclick="alert('Megrendelte!')">

                Telefonszámunk: +36 70 987 7654

        </div>
