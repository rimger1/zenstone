    <div class="kiszallitas">
        <div class="kiszallitas_cim">
            <h1>
                Kiszállításhoz szükséges információk
            </h1>
        </div>
        <div class="kiszallitas_szukseges">
            <img src="ikt kepek/piros_pont.png" alt="">
            <p>
                Szükséges
            </p>
        </div>
        <div class="kiszallitas_opcionalis">
            <img src="ikt kepek/szurke_pont.png" alt="">
            <p>
                Opcionális
            </p>
        </div>
        <!--textboxok-->
        <div class="kiszallita_textbox">

            <input type="text" id="teljes" name="teljes">
        </div>
        <div class="kiszallita_textbox">
            <label for="telszam">Telefonszám:</label>
            <input type="text" id="telszam" name="telszam">

        </div>
        <div class="kiszallita_textbox">
            <label for="spec">Specifikációk:</label>

        <div>
